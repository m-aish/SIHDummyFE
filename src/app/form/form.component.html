    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Student Name</label>

                placeholder="Name" [formControl]="name">

        <div class="form-group">
            <label for="exampleInputPassword1">Standard</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Standard" [formControl]="std">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Register Number</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Register Number" [formControl]="regnum">
        </div><br>
        <button type="submit" (click)="addStudents()" 
        class="btn btn-primary">Add Student</button>
