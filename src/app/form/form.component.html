<div class="jumbotron jumbotron-fluid custom-bg">
    <div class="container">
        <h1 class="display-4">QuestionMark</h1>
        <p class="lead">The crowd sourcing question bank generating website.</p><br>
    </div>
</div><br><br>
<div class="container">
    <form>
        <div class="form-group">
            <label for="question">Question</label>
            <input type="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Type your question here" [formControl]="question">
        </div>
        <div class="form-group">
            <label for="option 1">Option 1</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Option 1" [formControl]="option1">
        </div>
        <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Option 2" [formControl]="option2">
        </div>
        <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Option 3" [formControl]="option3">
        </div>
        <div class="form-group">
            <label for="option4">Option 4</label>
            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Option 4" [formControl]="option4">
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Answer" [formControl]="answer">
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Tags" [formControl]="tags">
        </div>
        <div class="form-group">
            <label for="explanation">Explanation</label>
            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Explanation" [formControl]="explanation">
        </div>
        <br>
        <button type="submit" (click)="addStudents()" 
        class="btn btn-primary">Add Student</button>
    </form>
</div>
