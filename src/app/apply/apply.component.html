<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter your full name here" [formControl]="name">
        </div>
        <div class="form-group">
            <label for="desig">Designation</label>
            <input type="text" class="form-control" id="exampleInputPassword1" 
                placeholder="Designation" [formControl]="desig">
        </div>
        <div class="form-group">
            <label for="org">Organization</label>
            <input type="text" class="form-control" id="exampleInputPassword2" 
                placeholder="Name of your Organization" [formControl]="org">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="exampleInputPassword2" 
                placeholder="Enter a valid email address" [formControl]="email">
        </div>
        <div class="form-group">
            <label for="qlf">Qualification</label>
            <input type="text" class="form-control" id="exampleInputPassword2" 
                placeholder="Educational Qualification" [formControl]="qlf">
        </div>
        <div class="form-group">
            <label for="exp">Expertise</label>
            <input type="text" class="form-control" id="exampleInputPassword2" 
                placeholder="Field of expertise" [formControl]="exp">
        </div>
        <br>
        <button type="submit" (click)="addAppliedUser()" 
        class="btn btn-primary">Submit</button>
    </form>
</div>
